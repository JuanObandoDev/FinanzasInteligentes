<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Inversiones</title>
    <link rel="stylesheet" href="../styles/registro_inversion_styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./inversiones.html" class="back-button">&lt;</a>
        <h1>Registrar nueva Inversión</h1>
      </header>
      <form id="inversionesForm">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" placeholder="$$$$$$$$" />

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
          <option value="cuentas-ahorro">
            Cuentas de ahorro de alto rendimiento
          </option>
          <option value="acciones">Acciones</option>
          <option value="criptomonedas">Criptomonedas</option>
          <option value="metales-preciosos">Metales preciosos</option>
        </select>

        <label for="descripcion">Descripción (opcional):</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <a href="./inversiones.html" class="submit">Registrar</a>
      </form>
    </div>
    <script src="../backend/registro_de_inversiones.js"></script>
  </body>
</html>
