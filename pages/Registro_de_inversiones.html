<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Inversiones</title>
    <link rel="stylesheet" href="../styles/registro_inversion_styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./inversiones.html" class="back-button">&lt;</a>
        <h1>Registrar nueva Inversión</h1>
      </header>
      <form id="inversionesForm">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" placeholder="$$$$$$$$" />

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo"></select>

        <label for="descripcion" id="descripcionLabel">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <button href="./inversiones.html" class="submit">Registrar</button>
      </form>
    </div>
    <script src="../backend/registro_de_inversiones.js"></script>
  </body>
</html>
