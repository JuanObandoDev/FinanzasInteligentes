<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/loading_page.css" />
    <link rel="stylesheet" href="../styles/registro_inversion_styles.css" />
    <script src="../backend/validate_session.js"></script>
    <script defer src="../backend/registro_de_inversiones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <title>Registrar Inversiones | Finanzas Plus</title>
  </head>
  <body>
    <div id="loader-container">
      <div class="loader"></div>
      <p>Cargando, por favor espera...</p>
    </div>

    <div class="container hidden" id="container">
      <header>
        <a href="./inversiones.html" class="back-button">&lt;</a>
        <h1>Registrar nueva Inversión</h1>
      </header>
      <form id="inversionesForm">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" placeholder="$$$$$$$$" />

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo"></select>

        <label for="descripcion" id="descripcionLabel">Descripción:</label>
        <textarea
          maxlength="255"
          id="descripcion"
          name="descripcion"
        ></textarea>

        <button type="sumbit" class="submit">Registrar</button>
      </form>
    </div>
  </body>
</html>
