<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="../styles/inicio_de_sesion_styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <main>
      <img src="../img/Usuario.png" alt="Usuario" />
      <h1>Inicio de sesión</h1>
      <form id="formInicioUsuario">
        <div class="input-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="tucorreo@ejemplo.com"
            required
          />
          <div class="error-message" id="email-error">
            Por favor ingresa un email válido
          </div>
        </div>

        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Ingresa tu contraseña"
            required
          />
          <div class="error-message" id="password-error">
            La contraseña es requerida
          </div>
        </div>

        <button type="submit" class="btn">Acceder</button>

        <div class="links">
          <a href="./Restablecimiento_de_contrasena.html"
            >¿Olvidaste tu contraseña?</a
          >
          <br />
          <a href="./Registro_de_usuarios.html">Registrarse</a>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Finanzas Plus. Todos los derechos reservados.</p>
    </footer>
    <script>
      document
        .getElementById("formInicioUsuario")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;

          const emailError = document.getElementById("email-error");
          if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            emailError.style.display = "block";
          } else {
            emailError.style.display = "none";
          }
        });
    </script>
    <script src="../backend/inicio_sesion.js"></script>
  </body>
</html>
