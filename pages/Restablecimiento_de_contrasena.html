<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña</title>
    <link
      rel="stylesheet"
      href="../styles/restablecimiento_contrasena_styles.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./inicio_de_sesion.html" class="back-button">&lt;</a>
        <h1>Restablecer contraseña</h1>
      </header>
      <main>
        <p>
          Se enviará un enlace a su dirección de correo electrónico para
          restablecer su contraseña.
        </p>
        <form id="recoveryPassForm">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tu@email.com"
            required
          />
          <div class="error-message" id="email-error">
            Por favor ingresa un email válido
          </div>
          <button type="submit" class="btn">Enviar</button>
        </form>
        <nav>
          <a href="./inicio_de_sesion.html">Ingresar</a>
          <a href="./Registro_de_usuarios.html">Registrate</a>
        </nav>
      </main>
    </div>
    <script>
      document
        .getElementById("recoveryPassForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;

          const emailError = document.getElementById("email-error");
          if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            emailError.style.display = "block";
          } else {
            emailError.style.display = "none";
          }
        });
    </script>
    <script src="../backend/restablecimiento_contrasena.js"></script>
  </body>
</html>
