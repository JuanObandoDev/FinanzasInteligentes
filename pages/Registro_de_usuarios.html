<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="../styles/registro_usuarios_styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <style>
    /* Estilos mejorados con container más pequeño */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    header {
      background: #4a6baf;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    
    .back-button {
      color: white;
      font-size: 22px;
      text-decoration: none;
      margin-right: 12px;
      font-weight: bold;
    }
    
    h1 {
      margin: 0;
      font-size: 20px;
    }
    
    form {
      padding: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
      color: #333;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      background: #f9f9f9;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #4a6baf;
      background: #f0f0f0;
      box-shadow: 0 0 5px rgba(74, 107, 175, 0.3);
    }
    
    .submit {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4a6baf;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      margin-top: 10px;
    }
    
    .submit:hover {
      background: #3a5a9f;
    }
    
    form p {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
    
    form p a {
      color: #4a6baf;
      text-decoration: none;
      font-weight: bold;
    }
    
    form p a:hover {
      text-decoration: underline;
    }
    
    /* Estilos para mensajes de error (pueden ser añadidos dinámicamente) */
    .error-message {
      color: #e74c3c;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 15px;
      display: none;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        border-radius: 5px;
      }
      
      header {
        padding: 12px;
      }
      
      h1 {
        font-size: 18px;
      }
      
      form {
        padding: 15px;
      }
      
      label {
        font-size: 15px;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <a href="./inicio_de_sesion.html" class="back-button">&lt;</a>
      <h1>Registrar Usuario</h1>
    </header>
    <form id="userForm">
      <label for="username">Nombre de Usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="example"
        required
      />
      <div class="error-message" id="username-error"></div>

      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
      />
      <div class="error-message" id="email-error"></div>

      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="******"
        required
      />
      <div class="error-message" id="password-error"></div>

      <label for="confirm-password">Confirmar Contraseña:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        placeholder="******"
        required
      />
      <div class="error-message" id="confirm-password-error"></div>

      <button type="submit" class="submit">Registrar</button>
      <p>
        ¿Ya tienes una cuenta?
        <a href="./inicio_de_sesion.html">Inicia sesión</a>
      </p>
    </form>
  </div>
  <script src="../backend/registro_usuarios.js"></script>
</body>
</html>
