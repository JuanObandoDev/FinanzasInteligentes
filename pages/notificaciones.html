<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración de Notificaciones</title>
    <link rel="stylesheet" href="../styles/notificaciones_styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./inicio.html" class="back-button">&lt;</a>
        <h1>Configuración de Notificaciones</h1>
      </header>
      <main>
        <form id="notificacionesForm">
          <div class="form-group">
            <label for="emailNotificaciones">
              Notificaciones por correo electrónico
              <input
                type="checkbox"
                id="emailNotificaciones"
                name="emailNotificaciones"
                checked
              />
            </label>
          </div>
          <div class="form-group">
            <label for="smsNotificaciones">
              Notificaciones por SMS
              <input
                type="checkbox"
                id="smsNotificaciones"
                name="smsNotificaciones"
              />
            </label>
          </div>
          <div class="form-group">
            <label for="pushNotificaciones">
              Notificaciones push
              <input
                type="checkbox"
                id="pushNotificaciones"
                name="pushNotificaciones"
                checked
              />
            </label>
          </div>
          <button type="submit" class="btn">Guardar cambios</button>
        </form>
      </main>
    </div>
  </body>
</html>
