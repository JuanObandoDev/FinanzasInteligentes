<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Ahorros</title>
    <link rel="stylesheet" href="../styles/registro_de_ahorros.css" />
    <style>
      /* Estilos mejorados basados en notificaciones_styles.css */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 800px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      header {
        background: #4a6baf;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
      }

      .back-button {
        color: white;
        font-size: 24px;
        text-decoration: none;
        margin-right: 15px;
        font-weight: bold;
      }

      h1 {
        margin: 0;
        font-size: 22px;
      }

      form {
        padding: 30px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 18px;
        color: #333;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 15px;
        margin-bottom: 25px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        background: #f9f9f9;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #4a6baf;
        background: #f0f0f0;
        box-shadow: 0 0 5px rgba(74, 107, 175, 0.3);
      }

      textarea {
        height: 120px;
        resize: vertical;
      }

      .submit {
        display: block;
        width: 100%;
        padding: 15px;
        background: #4a6baf;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
        text-decoration: none;
        margin-top: 10px;
      }

      .submit:hover {
        background: #3a5a9f;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .container {
          margin: 10px;
          border-radius: 5px;
        }

        header {
          padding: 15px;
        }

        h1 {
          font-size: 18px;
        }

        form {
          padding: 20px;
        }

        label {
          font-size: 16px;
        }

        input[type="text"],
        select,
        textarea {
          padding: 12px;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./ahorros.html" class="back-button">&lt;</a>
        <h1>Registrar nuevo ahorro</h1>
      </header>
      <form id="ahorrosForm">
        <div class="form-group">
          <label for="monto">Monto:</label>
          <input type="text" id="monto" name="monto" placeholder="$$$$$$$$" />
        </div>

        <div class="form-group">
          <label for="tipo">Objetivo:</label>
          <select id="tipo" name="tipo">
            <option value="compra-vivienda">Compra de vivienda</option>
            <option value="compra-auto">Compra de auto</option>
            <option value="viaje">Viaje</option>
            <option value="educacion">Educación</option>
            <option value="emergencia">Emergencia</option>
            <option value="otros">Otros</option>
          </select>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción (opcional):</label>
          <textarea id="descripcion" name="descripcion"></textarea>
        </div>

        <a href="./ahorros.html" class="submit">Registrar</a>
      </form>
    </div>

    <script>
      document
        .getElementById("ahorrosForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Aquí iría la lógica para guardar los datos
          console.log("Ahorro registrado:", {
            monto: document.getElementById("monto").value,
            tipo: document.getElementById("tipo").value,
            descripcion: document.getElementById("descripcion").value,
          });

          // Redirect to ahorros.html
          window.location.href = "./ahorros.html";
        });
    </script>
  </body>
</html>
