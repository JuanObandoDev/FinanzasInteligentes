<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/loading_page.css" />
    <link rel="stylesheet" href="../styles/registro_gastos_styles.css" />
    <script src="../backend/validate_session.js"></script>
    <script defer src="../backend/registro_de_gastos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <title>Registrar Gastos | Finanzas Plus</title>
  </head>
  <body>
    <div id="loader-container">
      <div class="loader"></div>
      <p>Cargando, por favor espera...</p>
    </div>

    <div class="container hidden" id="container">
      <header>
        <a href="./gastos.html" class="back-button">&lt;</a>
        <h1>Registra tus Gastos</h1>
      </header>

      <form id="gastosForm">
        <label for="monto">Monto:</label>
        <input
          type="number"
          id="monto"
          name="monto"
          placeholder="$$$$$$$$"
          required
        />

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria"></select>

        <label for="descripcion" id="descripcionLabel">Descripción:</label>
        <textarea
          maxlength="255"
          id="descripcion"
          name="descripcion"
        ></textarea>

        <button type="submit" class="submit">Registrar</button>
      </form>
    </div>
  </body>
</html>
