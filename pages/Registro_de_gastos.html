<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Gastos</title>
    <link rel="stylesheet" href="../styles/registro_gastos_styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./gastos.html" class="back-button">&lt;</a>
        <h1>Registra tus Gastos</h1>
      </header>
      <form id="gastosForm">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" placeholder="$$$$$$$$" />

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
          <option value="Vivienda">Vivienda</option>
          <option value="Alimentación">Alimentación</option>
          <option value="Transporte">Transporte</option>
          <option value="Salud ">Salud</option>
          <option value="Educacion">Educación</option>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="cuidado-personal">Cuidado Personal</option>
          <option value="Viajes">Viajes</option>
          <option value="otros">otros</option>
        </select>

        <label for="descripcion">Descripción (opcional):</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <a href="./gastos.html" class="submit">Registrar</a>
      </form>
    </div>
    <script src="../backend/registro_de_gastos.js"></script>
  </body>
</html>
