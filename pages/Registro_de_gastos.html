<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Gastos</title>
    <link rel="stylesheet" href="../styles/registro_gastos_styles.css" />
  </head>
  <style>
    /* Estilos mejorados con container más pequeño */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    header {
      background: #4a6baf;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    
    .back-button {
      color: white;
      font-size: 22px;
      text-decoration: none;
      margin-right: 12px;
      font-weight: bold;
    }
    
    h1 {
      margin: 0;
      font-size: 20px;
    }
    
    form {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
      color: #333;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #4a6baf;
      background: #f0f0f0;
      box-shadow: 0 0 5px rgba(74, 107, 175, 0.3);
    }
    
    textarea {
      height: 100px;
      resize: vertical;
    }
    
    .submit {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4a6baf;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      text-decoration: none;
      margin-top: 10px;
    }
    
    .submit:hover {
      background: #3a5a9f;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        border-radius: 5px;
      }
      
      header {
        padding: 12px;
      }
      
      h1 {
        font-size: 18px;
      }
      
      form {
        padding: 15px;
      }
      
      label {
        font-size: 15px;
      }
      
      input[type="text"],
      textarea {
        padding: 10px;
      }
    }
  </style>
  <body>
    <div class="container">
      <header>
        <a href="./gastos.html" class="back-button">&lt;</a>
        <h1>Registra tus Gastos</h1>
      </header>
      <form id="gastosForm">
        <div class="form-group">
          <label for="monto">Monto:</label>
          <input type="text" id="monto" name="monto" placeholder="$$$$$$$$" />
        </div>
        
        <div class="form-group">
          <label for="categoria">Categoría:</label>
          <input type="text" id="categoria" name="categoria" placeholder="Tipo de gasto" />
        </div>
        
        <div class="form-group">
          <label for="descripcion">Descripción (opcional):</label>
          <textarea id="descripcion" name="descripcion" placeholder="Detalla tu gasto aquí..."></textarea>
        </div>
        
        <a href="./gastos.html" class="submit">Registrar</a>
      </form>
    </div>
    
    <script>
      document.getElementById('gastosForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Aquí iría la lógica para guardar los datos
        console.log('Gasto registrado:', {
          monto: document.getElementById('monto').value,
          categoria: document.getElementById('categoria').value,
          descripcion: document.getElementById('descripcion').value
        });
        
        // Redirect to gastos.html
        window.location.href = './gastos.html';
      });
    </script>
  </body>
</html>
