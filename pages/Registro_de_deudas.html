<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Deudas | Finanzas Plus</title>
    <link rel="stylesheet" href="../styles/registro_deudas_styles.css" />
    <script src="../backend/validate_session.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script defer src="../backend/registro_de_deudas.js"></script>
  </head>
  <body>
    <div id="loader-container">
      <div class="loader"></div>
      <p>Cargando, por favor espera...</p>
    </div>

    <div class="container hidden" id="container">
      <header>
        <a href="./deudas.html" class="back-button">&lt;</a>
        <h1>Registra tus Deudas</h1>
      </header>

      <form id="deudaForm">
        <label for="monto">Monto a Pagar:</label>
        <input type="number" id="monto" name="monto" placeholder="$$$$$$" />

        <label for="fecha">Fecha de Vencimiento:</label>
        <input type="date" id="fecha" name="fecha" placeholder="--/--/----" />

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria"></select>

        <label for="descripcion" id="descripcionLabel">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <button href="./deudas.html" class="submit">Registrar</button>
      </form>
    </div>
  </body>
</html>
