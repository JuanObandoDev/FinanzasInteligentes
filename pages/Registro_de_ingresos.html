<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Ingresos</title>
    <link rel="stylesheet" href="../styles/loading_page.css" />
    <link rel="stylesheet" href="../styles/registro_ingresos_styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
      /* Estilos mejorados con container más pequeño */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      header {
        background: #4a6baf;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
      }

      .back-button {
        color: white;
        font-size: 22px;
        text-decoration: none;
        margin-right: 12px;
        font-weight: bold;
      }

      h1 {
        margin: 0;
        font-size: 20px;
      }

      form {
        padding: 25px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 16px;
        color: #333;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
        background: #f9f9f9;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: #4a6baf;
        background: #f0f0f0;
        box-shadow: 0 0 5px rgba(74, 107, 175, 0.3);
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      .submit {
        display: block;
        width: 100%;
        padding: 12px;
        background: #4a6baf;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
        text-decoration: none;
        margin-top: 10px;
      }

      .submit:hover {
        background: #3a5a9f;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .container {
          margin: 10px;
          border-radius: 5px;
        }

        header {
          padding: 12px;
        }

        h1 {
          font-size: 18px;
        }

        form {
          padding: 15px;
        }

        label {
          font-size: 15px;
        }

        input[type="text"],
        textarea {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader-container">
      <div class="loader"></div>
      <p>Cargando, por favor espera...</p>
    </div>
    <div class="container hidden" id="container">
      <header>
        <a href="./ingresos.html" class="back-button">&lt;</a>
        <h1>Registra tus Ingresos</h1>
      </header>
      <form id="incomeForm">
        <label for="monto">Monto:</label>
        <input
          type="number"
          id="monto"
          name="monto"
          placeholder="$$$$$$$$"
          required="true"
        />

        <label for="fuente">Fuente:</label>
        <select id="fuente" name="fuente"></select>

        <label id="descripcionLabel" for="descripcion"
          >Descripción (opcional):</label
        >
        <textarea
          maxlength="255"
          id="descripcion"
          name="descripcion"
        ></textarea>

        <button class="submit">Registrar</button>
      </form>
    </div>
    <script src="../backend/registro_ingresos.js"></script>
  </body>
</html>
